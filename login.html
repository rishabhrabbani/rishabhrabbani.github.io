<!DOCTYPE html>
<html>
<head>
    <title>Sliding Login Form</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Video Enable option -->
    <video autoplay loop id="background-video" muted>
        <source src="video/Marvels.mp4" type="video/mp4">
    </video>

     <!-- Button to toggle audio -->
     <button id="audio-toggle">
        <i class="fas fa-volume-up"></i> Sound On
    </button>

    <div class="container" id="main">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or Use Your Email for Registration</p>
                <input type="text" name="txt" placeholder="Name" required="">
                <!-- <input type="text" name="txt" placeholder="Employee ID" required=""> -->
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>or Use your account</p>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <a href="forgotpass.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details to Enjoy the unlimited access to movies.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');
        const video = document.getElementById('background-video');
        const audioToggle = document.getElementById('audio-toggle');
        const icon = audioToggle.querySelector('i');

        // Toggle audio on/off with icons
        audioToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                audioToggle.textContent = ' Sound Off';
                icon.className = 'fas fa-volume-mute';
                audioToggle.prepend(icon); // Ensure icon stays at the beginning
            } else {
                video.muted = true;
                audioToggle.textContent = ' Sound On';
                icon.className = 'fas fa-volume-up';
                audioToggle.prepend(icon);
            }
        });

        signUpButton.addEventListener('click', () => {
            main.classList.add("right-panel-active");
        });
 
        signInButton.addEventListener('click', () => {
            main.classList.remove("right-panel-active");
        });

    </script>
</body>
</html>
